description = "Show detailed information about a specific agent"
prompt = """
Show detailed information about the agent: {{args}}

Read ~/.gemini/system-agents/agents.json and find the agent with ID matching "{{args}}".

Display:
1. Agent name and ID
2. Full description
3. Category
4. Use cases (formatted as a list)
5. Personality traits
6. Expected outputs
7. How to activate it:
   ```bash
   export GEMINI_SYSTEM_MD=~/.gemini/system-agents/<agent-file>
   gemini
   ```

If the agent ID is not found, list all available agent IDs and suggest using one of them.

Remind that agent changes require starting a new Gemini session.
"""
